<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaq.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="form">
          <h1>Login</h1>
          <p>
            Seja Bem Vindo. Faça o Login para acessar. As informações do
            Ambiente
          </p>
          <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
              <label for="ilogin"></label>
              <input
                type="email"
                name="login"
                id="ilogin"
                placeholder="Seu e-mail"
                autocomplete="email"
                required
                minlength="15"
              />
              <span class="material-icons">person</span>
            </div>
            <div class="campo">
              <label for="isenha"></label>
              <input
                type="password"
                name="senha"
                id="isenha"
                placeholder="Sua senha"
                autocomplete="current-password"
                required
                minlength="8"
              />
              <span class="material-icons">vpn_key</span>
            </div>
            <input type="submit" value="Entrar" />
            <a href="esqueci.html" id="botao"
              >Esqueci a Senha</a
            >
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
